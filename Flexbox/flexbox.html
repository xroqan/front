<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .cizelge {
            display: flex;
            /* icerideki setirleri yan yana yazar */
            height: 350px;
            background-color: rgb(0, 195, 255);
            justify-content: space-around;
            align-items: center;
            flex-direction: row-reverse;
            /*yerlerini deyisir*/
        }
    </style>
</head>

<body>
    <div class="cizelge">
        <h2>Vusal</h2>
        <h2>Aliyev</h2>
        <h2>Dilqem</h2>
    </div>
</body>

</html>
