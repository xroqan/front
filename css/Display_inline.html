<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .navbar {
            width: 100%;
            background-color: green;
            text-align: center;
        }
        
        li {
            display: inline;
            /* inline  alt alta olanlara yan yana yazir*/
        }
        
        li a {
            text-decoration: none;
            /*linklerin altindaki xetti silir*/
            padding: 20px;
            /* ara mesafesini artirir */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <ul type="none">
            <!-- type none yazdiqda listin qarwisindaki noqte silinir-->
            <li>
                <a href="#">Anasayfa</a>
            </li>
            <li>
                <a href="#">Haqqimizda</a>
            </li>
            <li>
                <a href="#">Yazilim</a>
            </li>
            <li>
                <a href="#">Iletisim</a>
            </li>
        </ul>
    </div>

</body>

</html>
